<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5WR8LDXEV3"></script>

    function gtag(){dataLayer.push(arguments);}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Fund — Dermenji Family</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-special">

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="ministry.html">Ministry</a>
    <a href="partner.html">Partner</a>
    <a href="https://give.cru.org/2880130" target="_blank" class="nav-give">Give</a>
  </nav>
</header>

<main>
  <div class="special-layout">

    <div class="special-image"></div>

    <div class="special-right">
      <div class="special-container">

        <h1>Special Need</h1>
        <h2>A Reliable Ministry Vehicle</h2>

        <p>
          Our current car has served us well, but due to age and repeated breakdowns,
          we are praying for the opportunity to replace it.
        </p>

        <p><strong>Goal: $15,000</strong></p>

        <p>
          Raised: <strong>$2,400</strong><br>
          Remaining: <strong id="remainingAmount">$12,600</strong>
        </p>

        <div class="slider-container">
          <div class="slider-track-fill" id="sliderFill"></div>

          <input type="range"
                 min="0"
                 max="12600"
                 step="25"
                 value="0"
                 id="donationSlider">

          <div class="car-indicator" id="carIndicator">
            <img src="assets/images/car.svg" width="40">
          </div>
        </div>

        <p>
          Your Gift: <strong>$<span id="selectedAmount">0</span></strong>
        </p>

        <a id="vehicleDonateBtn"
           href="https://give.cru.org/2880130?modal=give-gift&d=2880130&a=0"
           class="donate-button"
           target="_blank">
           Give Toward Vehicle Fund
        </a>

      </div>
    </div>

  </div>
</main>

<script>
(function() {

  const GOAL = 15000;
  const RAISED = 2400;

  const slider = document.getElementById('donationSlider');
  const selectedAmount = document.getElementById('selectedAmount');
  const donateBtn = document.getElementById('vehicleDonateBtn');
  const carIndicator = document.getElementById('carIndicator');
  const sliderFill = document.getElementById('sliderFill');
  const remainingAmount = document.getElementById('remainingAmount');

  function updateSlider() {

    const donation = parseInt(slider.value, 10);
    const currentTotal = RAISED + donation;
    const remaining = GOAL - currentTotal;

    selectedAmount.textContent = donation.toLocaleString();
    remainingAmount.textContent = '$' + remaining.toLocaleString();

    donateBtn.href =
      `https://give.cru.org/2880130?modal=give-gift&d=2880130&a=${donation}`;

    const rect = slider.getBoundingClientRect();
    const thumbWidth = 18; // твой CSS thumb width
    const usableWidth = rect.width - thumbWidth;

    const percentTotal = currentTotal / GOAL;

    const position = (percentTotal * usableWidth) + (thumbWidth / 2);

    carIndicator.style.left = position + 'px';
    sliderFill.style.width = position + 'px';
  }

  slider.addEventListener('input', updateSlider);
  window.addEventListener('resize', updateSlider);

  updateSlider();

})();
</script>

</body>
</html>
